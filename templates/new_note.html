{% extends 'base.html' %}

{% load static %}

{% block title %}
    Create New Note
{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/input_form.css' %}">
{% endblock %}

{% block content %}
    {#  <h1 class="header"> new note.</h1>#}
    <div class="container">
        <form action="{% url 'new-note' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" name="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">private</label>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Preview</label>
              <input name="noteImage" type="file" class="form-control" id="exampleFormControlInput1">
            </div>
{#            <button type="submit" class="btn btn-outline-dark">main page</button>#}
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Title</label>
              <input name="title" type="text" class="form-control" id="exampleFormControlInput1" value="{{ note.title }}">
            </div>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Content</label>
              <textarea name="content" class="form-control" id="exampleFormControlTextarea1" rows="10">{{ note.content }}</textarea>
            </div>


            <!-- Блок кнопки -->
            <form method="post">
                <button type="submit" class="btn btn-outline-dark" name="create" value="создать">create</button>
            </form>

        </form>
    </div>
{% endblock %}
